          href="contact.html">contact</a>

    <div class="flex flex-row">
      <div class="flex flex-col w-7/12 mt-10">
        <div class="text-xl lg:text-8xl flex flex-row ml-6 mt-10">
          <p class="font-serif text-[#f95400]">He</p>
          <p class="font-serif text-white">llo</p>

        </div>
        <p class="text-white ml-6 text-xs font-thin lg:text-xl mt-2" id="word"></p>


        <button class="bg-[#f95400] w-32 py-2 mt-11 ml-7 h-fit">Download CV</button>
      </div>
      <div class="flex flex-row">

    </div>



  </div>
  <script>
    const words = ["Profesional webside developer", "proficient at tailwind.css, javascript, html"];
    let i = 0;
    let timer;

    function typingEffect() {
      let word = words[i].split("");
      var loopTyping = function () {
        if (word.length > 0) {
          document.getElementById('word').innerHTML += word.shift();
        } else {
          deletingEffect();
          return false;
        };
        timer = setTimeout(loopTyping, 500);
      };
      loopTyping();
    };

    function deletingEffect() {
      let word = words[i].split("");
      var loopDeleting = function () {
        if (word.length > 0) {
          word.pop();
          document.getElementById('word').innerHTML = word.join("");
        } else {
          if (words.length > (i + 1)) {
            i++;
          } else {
            i = 0;
          };
          typingEffect();
          return false;
        };
        timer = setTimeout(loopDeleting, 200);
      };
      loopDeleting();
    };

    typingEffect();
  </script>
